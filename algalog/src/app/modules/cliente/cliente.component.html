<div class="p-5">
  <mat-accordion class="example-headers-align" hideToggle>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Dados Cliente
        </mat-panel-title>
        <mat-panel-description>
          Formulario de Cadastro
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form [formGroup]="formCliente" >

        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>

      </form>

      <mat-action-row>
        <button mat-raised-button  style="background-color: #0D2F4B;" class=" primary hover:animate-pulse hover:bg-sky-900 hover:text-white	"(click)="submitForm()">Salvar<span class="material-icons ml-2">
            done
          </span></button>

      </mat-action-row>
    </mat-expansion-panel>

    <br>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Catálogo de Clientes
        </mat-panel-title>
        <mat-panel-description>
          Relação de Clientes Cadastrado
          <mat-icon>list</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>


        <app-cliente-lista ></app-cliente-lista>

    </mat-expansion-panel>

  </mat-accordion>




</div>
